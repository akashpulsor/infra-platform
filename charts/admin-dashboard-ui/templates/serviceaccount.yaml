{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default (include "admin.fullname" .) .Values.serviceAccount.name }}
  labels: {{- include "admin.labels" . | nindent 4 }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken | default true }}  
{{- end }}
