apiVersion: v1
kind: Service
metadata:
  name: {{ include "admin.fullname" . }}
  labels: {{- include "admin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector: { app: {{ include "admin.fullname" . }} }
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 80
