{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ include "admin.fullname" . }}
  labels: {{- include "admin.labels" . | nindent 4 }}
spec:
  host: {{ include "admin.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls: { mode: ISTIO_MUTUAL }
    outlierDetection:
      consecutive5xx: {{ .Values.istio.destinationRule.outlierDetection.consecutive5xx }}
      interval: {{ .Values.istio.destinationRule.outlierDetection.interval }}
      baseEjectionTime: {{ .Values.istio.destinationRule.outlierDetection.baseEjectionTime }}
{{- end }}
