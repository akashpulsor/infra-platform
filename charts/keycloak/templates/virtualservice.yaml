apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: keycloak
  namespace: auth-system
spec:
  hosts:
    - auth.dev.localhost
  gateways:
    - platform-ui-gateway
  http:
    - match:
        - uri:
            prefix: / # Crucial fix: Routes all paths, including /auth/ to Keycloak
      route:
        - destination:
            host: keycloak.auth-system.svc.cluster.local
            port:
             number: 8080
