apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  labels:
    app: keycloak
data:
  realm.json: |
    {
      "realm": "dalai-llama",
      "enabled": true,
      "displayName": "Dalai Llama Platform",
      "sslRequired": "external",
      "registrationAllowed": true,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "rememberMe": true,
      "bruteForceProtected": true,
      "accessTokenLifespan": 300,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "roles": {
        "realm": [
          {"name": "admin", "description": "Administrator"},
          {"name": "supervisor", "description": "Supervisor"},
          {"name": "agent", "description": "Agent"}
        ]
      },
      "clients": [
        {
          "clientId": "platform-ui",
          "name": "Platform UI",
          "enabled": true,
          "publicClient": true,
          "standardFlowEnabled": true,
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "http://localhost:5173/*",
            "http://localhost:5174/*",
            "http://platform.localhost:8081/*",
            "http://dashboard.localhost:8081/*"
          ],
          "webOrigins": ["*"],
          "defaultClientScopes": ["web-origins", "profile", "roles", "email"],
          "attributes": {
            "pkce.code.challenge.method": "S256"
          }
        },
        {
          "clientId": "dashboard-ui",
          "name": "Dashboard UI",
          "enabled": true,
          "publicClient": true,
          "standardFlowEnabled": true,
          "directAccessGrantsEnabled": true,
          "redirectUris": [
            "http://localhost:5174/*",
            "http://dashboard.localhost:8081/*"
          ],
          "webOrigins": ["*"],
          "defaultClientScopes": ["web-origins", "profile", "roles", "email"],
          "attributes": {
            "pkce.code.challenge.method": "S256"
          }
        }
      ],
      "users": [
        {
          "username": "admin",
          "enabled": true,
          "email": "admin@dalaillama.in",
          "emailVerified": true,
          "firstName": "Admin",
          "lastName": "User",
          "credentials": [{"type": "password", "value": "admin123", "temporary": false}],
          "realmRoles": ["admin"]
        },
        {
          "username": "supervisor",
          "enabled": true,
          "email": "supervisor@dalaillama.in",
          "emailVerified": true,
          "firstName": "Supervisor",
          "lastName": "User",
          "credentials": [{"type": "password", "value": "supervisor123", "temporary": false}],
          "realmRoles": ["supervisor"]
        },
        {
          "username": "agent",
          "enabled": true,
          "email": "agent@dalaillama.in",
          "emailVerified": true,
          "firstName": "Agent",
          "lastName": "User",
          "credentials": [{"type": "password", "value": "agent123", "temporary": false}],
          "realmRoles": ["agent"]
        }
      ]
    }